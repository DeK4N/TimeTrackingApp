<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracking App Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timesheets-section {
            margin-bottom: 2em;
        }
        .timesheet-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #e8f5e9;
            border-radius: 5px;
            margin-bottom: 1em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 0.5em 1em;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Your Time Tracking Dashboard</h1>
    </header>

    <div class="container">
        <section class="timesheets-section">
            <h2>Your Timesheets</h2>
            <div class="timesheet-card">
                <div>
                    <h3>Project: Website Redesign</h3>
                    <p>Date: 2024-11-30</p>
                    <p>Total Time: 5 hours</p>
                </div>
                <a href="#" class="btn">View Details</a>
            </div>
            <div class="timesheet-card">
                <div>
                    <h3>Project: Mobile App Development</h3>
                    <p>Date: 2024-11-29</p>
                    <p>Total Time: 3 hours</p>
                </div>
                <a href="#" class="btn">View Details</a>
            </div>
        </section>

        <section class="add-timesheet">
            <h2>Add New Timesheet</h2>
            <a href="#" class="btn"><i class="fas fa-plus"></i> Add Timesheet</a>
        </section>
    </div>

</body>
</html>
