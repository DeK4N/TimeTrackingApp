<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            margin-top: 30px;
        }
        .note-table {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .note-table table {
            margin-bottom: 0;
        }
        .note-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: -20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .note-header h1 {
            margin: 0;
            font-size: 2rem;
            flex: 1;
            text-align: center;
        }
        .create-note-btn {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        .create-note-btn:hover {
            background: linear-gradient(135deg, #0056b3, #5548c8);
        }
        .action-buttons a {
            margin-right: 5px;
            border-radius: 8px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 15px;
        }
        .note-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 15px;
        }
        .note-content-panel {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .note-content-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .note-content-body {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="note-header" style="width: 100%;">
        <a href="/" class="btn btn-secondary" title="Return to Main Page" style="border-radius: 30px;"><i class="fas fa-arrow-left"></i></a>
        <h1>Your Notes</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- Note List on the Left -->
            <div class="col-md-5">
                <a href="/create-note" class="btn create-note-btn mt-4 mb-4 d-block mx-auto" style="width: fit-content;">Create New Note</a>
                <div class="note-table note-list">
                    <table class="table table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="viewNoteContent('Meeting Notes', 'Meeting with the product team regarding the new feature release...')">
                                <th scope="row">1</th>
                                <td>Meeting Notes</td>
                                <td class="action-buttons">
                                    <a href="/edit-note/1" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/delete-note/1" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <tr onclick="viewNoteContent('Project Ideas', 'Brainstorming some project ideas for the next quarter...')">
                                <th scope="row">2</th>
                                <td>Project Ideas</td>
                                <td class="action-buttons">
                                    <a href="/edit-note/2" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/delete-note/2" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <tr onclick="viewNoteContent('Daily Logs', 'Summary of activities for today...')">
                                <th scope="row">3</th>
                                <td>Daily Logs</td>
                                <td class="action-buttons">
                                    <a href="/edit-note/3" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/delete-note/3" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Note Content on the Right -->
            <div class="col-md-7">
                <div class="note-content-panel" id="note-content-panel">
                    <div class="note-content-title" id="note-content-title">Select a note to view or edit its details</div>
                    <div class="note-content-body" id="note-content-body">
                        <form>
                            <div class="mb-3">
                                <label for="noteTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
                            </div>
                            <div class="mb-3">
                                <label for="noteCustomer" class="form-label">Customer</label>
                                <input type="text" class="form-control" id="noteCustomer" placeholder="Enter customer name">
                            </div>
                            <div class="mb-3">
                                <label for="noteContent" class="form-label">Content</label>
                                <textarea class="form-control" id="noteContent" rows="8" placeholder="Enter note content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Note</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Notes & Timesheets Dashboard. All rights reserved.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewNoteContent(title, content) {
            document.getElementById('note-content-title').innerText = title;
            document.getElementById('note-content-body').innerText = content;
        }
    </script>
</body>
</html>
